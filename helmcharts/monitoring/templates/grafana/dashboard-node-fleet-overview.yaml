---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: dashboard-node-fleet-overview
spec:
  folderRef: folder-nodes
  instanceSelector:
    matchLabels:
      # dashboards: "grafana"
      app.kubernetes.io/instance: {{ .Values.namespaceOverride | default .Release.Name }}
      app.kubernetes.io/name: grafana
  json:
{{ .Files.Get "dashboards/node-fleet-overview.json" | toJson | indent 4 }}
